<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Spotify Analysis</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style type="text/css"></style>
  </head>
  <body>
    <div id="load">Loading</div>
    <button id="remove">Remove All Bars</button>
    <script src="./data.js"></script>
    <script type="text/javascript">
      //Create scale functions
      const display = dataset => {
        const w = 1200;
        const h = 600;
        const padding = 90;

        const colourScale = d3
          .scaleSqrt()
          .domain([0, d3.max(dataset, d => d.value.weekDiff)])
          .range([0, 255]);
        // Normalise Data
        const xScale = d3
          .scaleBand()
          .domain(d3.range(dataset.length))
          .rangeRound([padding, w])
          .paddingInner(0.05);

        const yScale = d3
          .scaleLinear()
          .domain([d3.max(dataset, d => d.value.weekDiff), 0])
          .range([0, h - padding]);

        // Define Axis
        var xAxis = d3
          .axisBottom()
          .scale(xScale)
          .tickFormat((d, i) => {
            return countryCode[dataset[d].value.country];
          });
        // Here i use a new scale that is reversed
        var yAxis = d3.axisLeft().scale(yScale);

        const key = d => d.key;

        svg = d3
          .select('body')
          .append('svg')
          .attr('width', w)
          .attr('height', h);

        svg
          .selectAll('rect')
          .data(dataset, key)
          .enter()
          .append('rect')
          .attr('x', (d, i) => xScale(i))
          .attr('y', d => yScale(d.value.weekDiff))
          .attr('width', d => xScale.bandwidth())
          .attr('height', d => h - yScale(d.value.weekDiff) - padding)
          .attr('fill', d => `rgb(0, 0, ${colourScale(d.value.weekDiff)})`)
          .attr('fill', d => `rgb(0, 0, ${colourScale(d.value.weekDiff)})`)
          .on('mouseover', function() {
            d3.select(this).attr('fill', 'orange');
          })
          .on('mouseout', function(d) {
            d3.select(this)
              .transition()
              .duration(250)
              .attr('fill', `rgb(0, 0, 255)`);
          });
        // Creating Axis
        svg
          .append('g')
          .attr('class', 'x axis')
          .attr('transform', `translate(0, ${h - padding})`)
          .call(xAxis)
          .selectAll('text')
          .attr('class', 'ticks')
          .attr('y', 0)
          .attr('x', 9)
          .attr('dy', '.35em')
          .attr('transform', 'rotate(90)')
          .style('text-anchor', 'start');

        svg
          .append('g')
          .attr('class', 'y axis')
          .attr('transform', `translate(${padding},0)`)
          .call(yAxis);

        d3.select('#load').text('Loaded');

        // Axis names!
        svg
          .append('text')
          .attr('transform', 'rotate(-90)')
          .attr('y', padding / 3)
          .attr('x', -(h - padding) / 2)
          .attr('dy', '1em')
          .style('text-anchor', 'middle')
          .text('Week Difference');

        svg
          .append('text')
          .attr('y', h - padding / 8)
          .attr('x', w / 2)
          .style('text-anchor', 'middle')
          .text('Countries');

        // Transition to remove all bars
        d3.select('#remove').on('click', function() {
          const newData = [];
          svg
            .selectAll('rect')
            .data(newData)
            .exit()
            .transition('shrink')
            .delay((d, i) => i * 50)
            .duration(500)
            .attr('height', 0) // make height 0
            .attr('y', h - padding) // move it down to the x-axis
            .remove();
          svg
            .selectAll('.ticks')
            .data(newData)
            .exit()
            .remove();
        });
      };

      display(countriesUniqueSong);
    </script>
    <!-- <script src="./d3Analysis.js"></script> -->
    <!-- <script src="countriesSongsOrdered200.js"></script> -->
  </body>
</html>
